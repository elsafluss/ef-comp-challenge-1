<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourtown Animal Shelter</title>
</head>
<body>
    <header>
        <p>Login</p>
        <nav>
            <ul class="nav">
                <li>Adoptable Animals</li>
                <li>Volunteer</li>
                <li>Donate</li>
            </ul>
        </nav>
        <img src="./assets/logo.svg" alt="logo">

    </header>
    <main>
        <h1>Shares</h1>
        <section class="grid-container">
            <article class="card">
                <div class="card-head">
                    <button class="reply">arrow</button>
                    <p class="card-views">Views</p>
                    <h2 class="card-views-count">02</h2>
                </div>
                <div class="card-body">
                    <h3 class="card-name">Animal's Namehere</h2>
                    <h4 class="card-date">Monday 04/23/16 10:22am</h3>
                    <p class="card-link">Click here to adopt me!</p>
                    <h4 class="card-playlist">Breed</h3>
                    <h3 class="card-playlistname">Traits</h2>
                    <h4 class="card-attachments">Other animals like me!</h3>
                    <h2 class="card-number">04</h2>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
